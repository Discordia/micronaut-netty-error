#Wed Feb 19 13:31:01 CET 2025
micronaut.application.name=netty-error-proxy-client

# http client timeouts
micronaut.http.client.read-timeout=PT5S
micronaut.http.client.read-idle-timeout=PT5S
micronaut.http.client.connect-timeout=PT2S

# http client connection pooling
micronaut.http.client.pool.enabled=true
micronaut.http.client.connection-pool-idle-timeout=PT60S
micronaut.http.client.pool.max-concurrent-http1-connections=60
micronaut.http.client.pool.max-concurrent-http2-connections=60
#default is 4
micronaut.http.client.pool.max-pending-connections=8
